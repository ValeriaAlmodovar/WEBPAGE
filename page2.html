<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #d4fffb; color: #000000; text-align: center;">

    <!-- Header -->
    <header style="background: #333; color: white; padding: 30px 20px;">
        <h1>Checkout</h1>
    </header>

    <!-- Checkout Form -->
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1); text-align: left;">
        <h2>Enter Your Information</h2>
        
        <!-- Form sending POST data to /submit -->
        <form action="page3.html" method="POST">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 95%; padding: 10px; margin: 5px 0;"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 95%; padding: 10px; margin: 5px 0;"><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required style="width: 95%; padding: 10px; margin: 5px 0;"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required style="width: 95%; padding: 10px; margin: 5px 0;"><br>

            <label for="payment">Payment Method:</label><br>
            <select id="payment" name="payment" required style="width: 100%; padding: 10px; margin: 5px 0;">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
                <option value="athmovil">ATH Movil</option>
            </select><br>

            <button type="submit" style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; text-transform: uppercase; transition: background 0.3s;">
                Confirm Purchase
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 50px; margin-top: 20px; background: #333; color: white;">
        <p style="text-align: left;">Insert informacion sobre manufacturador</p>
        <p>&copy; 2024 Your Product Store. All rights reserved.</p>
    </footer>

</body>
</html>
