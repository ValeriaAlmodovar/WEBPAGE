<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="producto de nose q">
    <meta name="keywords" content="producto,selling,puertorico">
    <meta name="author" content="Eduarlin, tio name, Valeria">
    <meta http-equiv="refresh" content="30">
    
    <title>Product Web Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #d4fffb; color: #000000;">

    <!-- Header -->
    <header style="background: #333; color: white; padding: 30px 20px; text-align: center;">
        <h1>Your Product Store</h1>
    </header>

    <!-- Main Content -->
    <div style="max-width: 960px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);">
        
        <!-- Product Image -->
        <div style="text-align: center;">
            <img src="product-image.jpg" alt="Product Name" style="max-width: 100%; height: auto; border-radius: 10px;">
        </div>

        <!-- Product Details -->
        <div style="margin-top: 50px; text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 10px;">Product Name</h1>
            <p style="margin-bottom: 20px; font-size: 1.1rem;">Descripcion/informacion/detalles del producto.</p>
            <p style="font-size: 1.5rem; color: #e74c3c; margin-bottom: 20px;">$$$</p>
            <button style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; text-transform: uppercase; transition: background 5s;" 
                onmouseover="this.style.background='#292a2a'" 
                onmouseout="this.style.background='#3498db'"
                onclick="window.location.href='page2.html'">
                <!--onclick="alert('Thank you for your interest!')"-->
                Buy Now
            </button>
        </div>

    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 50px; margin-top: 20px; background: #333; color: white;">
        <p style="text-align: left;">Insert informacion sobre manufacturador</p>
        <p>&copy; 2024 Your Product Store. All rights reserved.</p>
    </footer>

</body>
</html>
